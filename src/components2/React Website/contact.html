<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="my-12">
        <p class="text-center text-2xl mb-2 ">Contact Us</p>
        <form class=" px-5 w-full md:w-[80%] mx-auto flex flex-col justify-start items-center ">
            <div class="my-2 ">
                <label  >FullName : </label><br>
                 <input class=" border-2 w-[80vw] md:w-96" type="text"> 
            </div>
            <div class="my-2">
                <label  >Phone : </label> <br>
                 <input class="border-2 w-[80vw] md:w-96" type="number">
            </div>
             <div class="my-2">
                <label  >Email :</label> <br>
                 <input class="border-2 w-[80vw] md:w-96" type="email"> 
             </div>
             <div class="my-2">
                <label class=" text-" >Message </label> <br>
                <textarea class="border-2 w-[80vw] h-36 md:w-96" name="" ></textarea> 
             </div>
            <input class="py-2 px-4 border rounded-lg bg-slate-500 text-white" type="submit">
        </form>
    </section>
</body>
</html>
